<!doctype html>
<html>
  <head>
    <title>Bate-papo</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 13px Helvetica, Arial;
        }
        form { background: #2c3e50;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form input { border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }
        form button { width: 9%;
            background: #007DC5;
            border: none;
            padding: 10px;
            color:#fff;
            font-weight: bold;
        }
        #mensagens { list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #mensagens li {
            padding: 5px 10px;
        }
        #mensagens li:nth-child(odd) {
            background: #eee;
        }
    </style>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Enviar</button>
    </form>
  </body>
</html>

<script src="/socket.io/socket.io.js"></script>

<script>
$(function () {
    var socket = io();
    $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
    });
    socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
    });
});
</script>
